{% extends 'base.html' %}
{% block title %}Create Team{% endblock %}
{% block content %}
    <h1>Create a Team for {{ competition.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" required>
        <button type="submit">Create Team</button>
    </form>
    <a href="{% url 'ShowComp' competition.id %}">Back to Competition Details</a>

{% endblock %}
